<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <div class="navigation">
            <a href="#" class="logo-link">
              <img src="images/logo.svg" alt="logo" class="logo"
            /></a>
            <ul class="nav-list">
              <li class="nav-list">
                <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-list"><a href="#" class="nav-link">About</a></li>
              <li class="nav-list">
                <a href="#" class="nav-link">Contacts</a>
              </li>
            </ul>
            <div class="btn-group">
              <a href="pages/login.html" class="btn-link w-71">Log in</a>
              <a href="#" class="btn-link w-138">Open an account</a
              ><a href="#" class="btn-link w-55">En</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main">
      <div class="form-option">
        <a href="#" class="logo-form">
          <img src="images/logo.svg" alt="" />
        </a>
        <h1 class="form__header">Welcome to ByTrend!</h1>
        <p class="form__paragriph">
          Already have an account?
          <a href="pages/login.html" class="form-link">Log in</a>
        </p>
        <form action="" class="form form-group">
          <div class="form-name">
            <label for="frist-name"
              >First name<span>*</span>
              <input
                type="text"
                name="frist-name"
                id="frist-name"
                class="input-name"
                placeholder="your name" />
            </label>
            <label for="last-name"
              >Last name<span>*</span>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="input-name"
                placeholder="your surname" />
            </label>
          </div>
          <div class="brith-group">
            <label for="brtihday">
              Birth date <span>*</span>
              <input
                type="date"
                id="brithday"
                name="brithday"
                class="brith-input"
                value="06.12.1992" />
            </label>
          </div>
          <div class="gander-body">
            Gender<span>*</span>
            <div class="gander-main">
              <label for="female" class="gander-label">
                <input
                  type="radio"
                  name="gander"
                  id="female"
                  class="gander-input"
                  checked />
                Famile
              </label>
              <label for="male" class="gander-label">
                <input
                  type="radio"
                  name="gander"
                  id="male"
                  class="gander-input"
                  checked />
                Male
              </label>
            </div>
          </div>
          <div class="form-login">
            <label class="sk-label" for="skaype">
              skaype <span>*</span>
              <input
                type="text"
                name="skype_login"
                id="skype"
                class="login-input"
                placeholder="Your skaype login" />
            </label>
          </div>
          <div class="form-promo">
            <label class="sk-label" for="promo">
              promo <span>*</span>
              <input
                type="text"
                id="promo"
                name="promo"
                class="promo"
                placeholder="your promo code" />
            </label>
          </div>
          <div class="form-bottom">
            <a href="pages/registr.html" class="btn-form">
              Continue <img src="images/arrow-r.svg" alt="right-arrow" />
            </a>
          </div>
        </form>
      </div>
    </main>
    <!-- main -->
  </body>
</html>
